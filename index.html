<!DOCTYPE html>

<html>
    <head>
        <title>Sorting algorithm</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
        <script src="Scripts/bubblesort.js" async defer></script>
        <script src="Scripts/bogosort.js" async defer></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="buttonbar">
            <div>
                <input autocomplete="off" defaultValue="10" type="range" min="1" max="40" value="10" id="addline">
                <button id="randomise">Randomise</button>
            </div>
            <div>
                <input autocomplete="off" step="100" type="range" min="0" max="1000" value="0" id="sortspeed" oninput="this.nextElementSibling.value = this.value">
                <output>0</output>
                <button id="sort">Sort</button>
            </div>
            <select name="sorting-algorithm" id="sorting-algorithm">
                <option value="bubblesort">Bubblesort</option>
                <option value="bogosort">Bogosort</option>
                <option value="insertionsort">Insertionsort</option>
            </select>
        </div>
        <div class="tablecontainer">
            <table class="container">
                <tbody>
                    <tr id ="container">
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
