<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="images/favicon.ico">
        <script src="scripts/index.js" defer type="module"></script>
    </head>
    <body>
        <div class="tablecontainer">
            <table class="container">
                <tbody>
                    <tr id ="container">
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="buttonbar">
            <div class="lines">
                <input autocomplete="off" type="range" min="2" max="100" value="100" id="addline">
                <button id="randomise">Randomise</button>
            </div>
            <div class="sorting">
                <input autocomplete="off" step="10" type="range" min="0" max="1000" value="0" id="sortspeed">
                <output id="sortspeednum">0</output>
                <button id="sort">Sort</button>
                <button id="stop">Stop</button>
            </div>
            <select name="sorting-algorithm" id="sorting-algorithm">
                <option value="bubblesort">Bubblesort</option>
                <option value="bogosort">Bogosort</option>
                <option value="insertionsort">Insertionsort</option>
                <option value="selectionsort">Selectionsort</option>
                <option value="mergesort">Mergesort</option>
                <option value="quicksort">Quicksort</option>
            </select>
        </div>
    </body>
</html>
